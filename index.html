<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaweliOS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b971f3444.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Paweł Pabisiak - portfolio</h1>
    </header>

    
    <main class="main wrapper">
        <img class="main__person-img" src="./img/person2.png" alt="twarz autora strony">

        <div class="main__data">
             <section class="sections section-one">
                <div class=" sections__programming sections__items section-one__programming-btn sections-btns">
                    <div class="sections__items--bg"></div>
                    <h2 class="sections__programming--title-two">programowanie</h2>
                </div>

            </section>

            <section class="section-one-details inactive">

            </section>


            <section class="sections section-two">
                <div class="sections__photos sections__items sections-two__photos-btn sections-btns">
                    <div class="sections__items--bg"></div>
                    <h2 class="sections__photos--title-two">zdjęcia</h2>
                </div>

            </section>
            
             <section class="sections section-three">
                <div class=" sections__hobby sections__items sections-three__hobby-btn sections-btns">
                    <div class="sections__items--bg"></div>
                    <h2 class="sections__hobby--title-two">hobby</h2>
                </div>
            </section>

            <section class="sections section-four">
                <div class="sections__about sections__items sections-four__about-btn sections-btns">
                    <div class="sections__items--bg"></div>
                    <h2 class="sections__about--title-two">O mnie</h2>
                </div>

            </section>

        </div>
    
    
    </main>
    

    <footer class="footer wrapper">
        <p class="footer__text">&copy;2022 | Paweł Pabisiak</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
