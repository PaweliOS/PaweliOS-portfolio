<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaweliOS</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b971f3444.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>

    
    <header class="header">
        <h1 class="header__title">Paweł Pabisiak - portfolio</h1>
    </header>

    <div class="background wrapper">
        <div class="background__fill"></div>
    </div>
    

    <main>
        
        <div class="section-one wrapper">
            <img class="section-one__person-img" src="./img/person2.png" alt="twarz autora strony">
            <!-- <img class="section-one__person-img-two" src="./img/person3.png" alt="twarz autora strony"> -->
            <div class="section-one__data">
                <!-- <h2 class="section-one__title-two">REALIZACJE</h2> -->
                <div class="section-one__programming section-one__items section-one__programming-btn">
                    <div class="section-one__items--bg"></div>
                    <h3 class="section-one__programming--title-three">programowanie</h3>
                </div>
                <div class="section-one__photos section-one__items section-one__photos-btn">
                    <div class="section-one__items--bg"></div>
                    <h3 class="section-one__photos--title-three">zdjęcia</h3>
                </div>
                <div class="section-one__hobby section-one__items section-one__hobby-btn">
                    <div class="section-one__items--bg"></div>
                    <h3 class="section-one__hobby--title-three">hobby</h3>
                </div>
                <div class="section-one__about section-one__items section-one__about-btn">
                    <div class="section-one__items--bg"></div>
                    <h3 class="section-one__about--title-three">o mnie</h3>
                </div>
            </div>
    
        
        
        </div>
    </main>

<footer class="footer wrapper">
    <p class="footer__text">&copy;2022 | Paweł Pabisiak</p>
</footer>
    <script src="./js/script.js"></script>
</body>
</html>
